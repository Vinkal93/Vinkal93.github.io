<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum Institute Contact Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(to bottom, #f9fafb, #f3f4f6);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            width: 100%;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-size: 30px;
            color: #111827;
            margin-bottom: 1rem;
            line-height: 1.2;
        }

        p {
            font-size: 1.25rem;
            color: #4b5563;
            margin-bottom: 2rem;
        }

        .card {
            background-color: white;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 2rem;
            max-width: 32rem;
            width: 100%;
            margin: 0 auto;
        }

        .email-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            color: #374151;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            text-decoration: none;
            margin-bottom: 1rem;
        }

        .email-button:hover {
            background-color: #f9fafb;
        }

        .email-button svg {
            margin-right: 0.5rem;
        }

        .response-time {
            display: flex;
            align-items: center;
            justify-content: center;
            color: #6b7280;
            margin-bottom: 1rem;
        }

        .response-time svg {
            margin-right: 0.5rem;
        }

        textarea {
            width: 100%;
            min-height: 120px;
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            resize: vertical;
            margin-bottom: 1rem;
        }

        .send-button {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            color: white;
            background-color: #000000;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-button:hover {
            background-color: #2563eb;
        }

        .send-button svg {
            margin-left: 0.5rem;
            transition: transform 0.2s;
        }

        .send-button:hover svg {
            transform: translateX(4px);
        }

        .team-avatars {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
        }

        .avatar {
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            border: 2px solid white;
            overflow: hidden;
            margin-right: -1rem;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        .avatar img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: rgba(59, 130, 246, 0.2);
            border-radius: 50%;
        }
        .QI{
    
    font-weight: bold;
    color: rgba(255, 255, 255, 0.1);
    /* color: transparent;
    -webkit-text-stroke: 0.2px rgb(211, 211, 211); */
    background: linear-gradient(90deg, #000000, #fff, #000);
    /* background: linear-gradient(90deg, #ff5100, #ff0000, #790389 ); */
    background-size: 80% 100%;
    background-repeat: repeat;
    background-clip: text;
    -webkit-background-clip: text;
    animation: QI 10s infinite;
    font-size: 3.75rem;
    }
    @keyframes QI {
            0% {
                background-position: -500% 0;
            }
            100% {
                background-position: 500% 0;
            }
        }

        @media (min-width: 768px) {
            h1 {
                font-size: 3.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>How can <span class="QI"> Quantum Institute</span><br>customer support help you today?</h1>
        <p>Our friendly customer support team is ready & excited to help with any issue!</p>
        <div class="card">
            <a href="mailto:hey@quantum.institute" class="email-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                    <polyline points="22,6 12,13 2,6"></polyline>
                </svg>
                hey@quantum.institute
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
                    <polyline points="15 3 21 3 21 9"></polyline>
                    <line x1="10" y1="14" x2="21" y2="3"></line>
                </svg>
            </a>
            <div class="response-time">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Responds in 4-8 hours
            </div>
            <textarea id="message" placeholder="How can we help you?"></textarea>
            <button class="send-button">
                Send Message
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
            </button>
        </div>
        <div class="team-avatars">
            <div class="avatar"><img src="./assets/Vinkal Prajapati.png" alt="Support team member"></div>
            <div class="avatar"><img src="./assets/Vinkal Prajapati.png" alt="Support team member"></div>
            <div class="avatar"><img src="./assets/Vinkal Prajapati.png" alt="Support team member"></div>
        </div>
    </div>
    
    <script>
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.top = Math.random() * 100 + 'vh';
            particle.style.opacity = Math.random();
            particle.style.transform = `scale(${Math.random()})`;
            document.body.appendChild(particle);

            const animation = particle.animate([
                { opacity: particle.style.opacity, transform: particle.style.transform },
                { opacity: 0.2, transform: 'scale(1.5)' },
                { opacity: particle.style.opacity, transform: particle.style.transform }
            ], {
                duration: Math.random() * 3000 + 2000,
                iterations: Infinity
            });

            return { particle, animation };
        }

        const particles = Array.from({ length: 30 }, createParticle);

        document.querySelector('.send-button').addEventListener('click', function() {
            const message = document.getElementById('message').value;
            if (message) {
                alert('Message sent: ' + message);
                document.getElementById('message').value = '';
            } else {
                alert('Please enter a message before sending.');
            }
        });
       
    </script>
    
</body>

</html>
