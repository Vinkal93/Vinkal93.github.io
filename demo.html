<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download This App</title>
    <style>
        :root {
            --bg-light: #ffffff;
            --bg-dark: #1a202c;
            --text-light: #000000;
            --text-dark: #ffffff;
        }

        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(to bottom right, var(--bg-light), #f3f4f6);
            color: var(--text-light);
            transition: background-color 0.3s, color 0.3s;
        }

        body.dark-mode {
            background: linear-gradient(to bottom right, var(--bg-dark), #2d3748);
            color: var(--text-dark);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3rem;
        }

        .content {
            text-align: center;
            max-width: 600px;
            margin-top: 100px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        p {
            color: #6b7280;
            margin-bottom: 2rem;
        }

        .dark-mode p {
            color: #d1d5db;
        }

        .buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .button {
            background-color: #000000;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.375rem;
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .dark-mode .button {
            background-color: #ffffff;
            color: #000000;
        }

        .button:hover {
            background-color: #1a202c;
        }

        .dark-mode .button:hover {
            background-color: #e5e7eb;
        }

        .button svg {
            margin-right: 0.5rem;
        }

        .qr-code {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }

        .qr-code svg {
            width: 6rem;
            height: 6rem;
        }

        .dark-mode .qr-code svg {
            color: #ffffff;
        }

        .iphone-frame {
            position: relative;
            width: 300px;
            height: 600px;
            margin: 2rem 0;
            transform: rotate(-5deg);
            transition: transform 0.3s;
        }

        .iphone-frame:hover {
            transform: rotate(0);
        }

        .iphone-frame::before {
            content: '';
            position: absolute;
            top: 50%;
            right: 0;
            transform: translate(25%, -50%);
            width: 18rem;
            height: 18rem;
            background: linear-gradient(to right, #22d3ee, #3b82f6);
            border-radius: 50%;
            filter: blur(3rem);
            opacity: 0.5;
        }

        .iphone-outer {
            position: absolute;
            inset: 0;
            background-color: #000000;
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        .dark-mode .iphone-outer {
            background-color: #2d3748;
        }

        .iphone-inner {
            position: absolute;
            inset: 3px;
            background-color: #000000;
            border-radius: 2.8rem;
            overflow: hidden;
        }

        .dark-mode .iphone-inner {
            background-color: #2d3748;
        }

        .iphone-notch {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 10rem;
            height: 1.75rem;
            background-color: #000000;
            border-bottom-left-radius: 1.5rem;
            border-bottom-right-radius: 1.5rem;
            z-index: 10;
        }

        .dark-mode .iphone-notch {
            background-color: #2d3748;
        }

        .iphone-screen {
            position: absolute;
            inset: 4px;
            border-radius: 2.5rem;
            overflow: hidden;
            background-color: #ffffff;
        }

        .iphone-content {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .iphone-button {
            position: absolute;
            right: -2px;
            top: 6rem;
            width: 3px;
            height: 4rem;
            background-color: #4a5568;
            border-top-left-radius: 2px;
            border-bottom-left-radius: 2px;
        }

        .iphone-button:nth-of-type(2) {
            left: -2px;
            top: 6rem;
            height: 2rem;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }

        .iphone-button:nth-of-type(3) {
            left: -2px;
            top: 9rem;
            height: 2rem;
            border-top-right-radius: 2px;
            border-bottom-right-radius: 2px;
        }

        #darkModeToggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: rgba(209, 213, 219, 0.2);
            border: none;
            border-radius: 9999px;
            padding: 0.75rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            z-index: 20;
        }

        .toggle-track {
            width: 3.5rem;
            height: 1.75rem;
            background-color: #9ca3af;
            border-radius: 9999px;
            position: relative;
            transition: background-color 0.3s;
        }

        .dark-mode .toggle-track {
            background-color: #3b82f6;
        }

        .toggle-thumb {
            width: 1.5rem;
            height: 1.5rem;
            background-color: #ffffff;
            border-radius: 50%;
            position: absolute;
            top: 0.125rem;
            left: 0.125rem;
            transition: transform 0.3s;
        }

        .dark-mode .toggle-thumb {
            transform: translateX(1.75rem);
        }

        #animationCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .additional-pages {
            width: 100%;
            max-width: 1200px;
            margin-top: 3rem;
        }

        .page {
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 0.5rem;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .dark-mode .page {
            background-color: rgba(45, 55, 72, 0.8);
        }
    </style>
</head>
<body>
    <canvas id="animationCanvas"></canvas>
    <div class="container">
        <div class="content">
            <h1>Download This App</h1>
            <p>Lorem ipsum dolor sit amet, consectetuer adipiscing elit, sed diam nonummy nibh euismod tincidunt ut laoreet dolore magna aliquam erat volutpat.</p>
            <div class="buttons">
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path><polyline points="7 10 12 15 17 10"></polyline><line x1="12" y1="15" x2="12" y2="3"></line></svg>
                    Download on iOS
                </button>
                <button class="button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="5" y="2" width="14" height="20" rx="2" ry="2"></rect><line x1="12" y1="18" x2="12.01" y2="18"></line></svg>
                    Download on Android
                </button>
            </div>
            <div class="qr-code">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><rect x="7" y="7" width="3" height="3"></rect><rect x="14" y="7" width="3" height="3"></rect><rect x="7" y="14" width="3" height="3"></rect><rect x="14" y="14" width="3" height="3"></rect></svg>
                <span>Scan to download</span>
            </div>
        </div>
        <div class="iphone-frame">
            <div class="iphone-outer">
                <div class="iphone-inner">
                    <div class="iphone-notch"></div>
                    <div class="iphone-screen">
                        <img src="https://via.placeholder.com/300x600" alt="App Screenshot" class="iphone-content">
                    </div>
                </div>
                <div class="iphone-button"></div>
                <div class="iphone-button"></div>
                <div class="iphone-button"></div>
            </div>
        </div>
        <div class="additional-pages">
            <!-- New pages will be added here -->
        </div>
    </div>
    <button id="darkModeToggle">
        <div class="toggle-track">
            <div class="toggle-thumb"></div>
        </div>
    </button>
    <div id="footer"></div>
    <script>
        // Load footer.html into the footer div
    fetch('./components/footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer').innerHTML = data;
      })
      .catch(error => console.error('Error loading footer:', error));




        const darkModeToggle = document.getElementById('darkModeToggle');
        const body = document.body;

        darkModeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
        });

        // Animation
        const canvas = document.getElementById('animationCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const stars = [];
        for (let i = 0; i < 50; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random()
            });
        }

        let angle = 0;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Rotating dotted circle
            ctx.beginPath();
            for (let i = 0; i < 360; i += 15) {
                const x = canvas.width / 2 + 100 * Math.cos((i + angle) * Math.PI / 180);
                const y = canvas.height / 2 + 100 * Math.sin((i + angle) * Math.PI / 180);
                ctx.moveTo(x, y);
                ctx.arc(x, y, 2, 0, 2 * Math.PI);
            }
            ctx.fillStyle = 'rgba(200, 200, 200, 0.5)';
            ctx.fill();

            // Moving dotted lines
            ctx.beginPath();
            for (let i = 0; i < 5; i++) {
                const x = (canvas.width / 5) * i + 50 * Math.sin((angle + i * 30) * Math.PI / 180);
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
            }
            ctx.strokeStyle = 'rgba(200, 200, 200, 0.3)';
            ctx.setLineDash([5, 15]);
            ctx.stroke();

            // Twinkling stars
            stars.forEach(star => {
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, 2 * Math.PI);
                ctx.fillStyle = `rgba(255, 255, 255, ${star.alpha})`;
                ctx.fill();
                star.alpha = Math.abs(Math.sin(angle * 0.05 + star.x));
            });

            angle += 0.5;
            requestAnimationFrame(animate);
        }

        animate();

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Function to add new pages
        function addNewPage(content) {
            const additionalPages = document.querySelector('.additional-pages');
            const newPage = document.createElement('div');
            newPage.className = 'page';
            newPage.innerHTML = content;
            additionalPages.appendChild(newPage);
        }

        // Example usage:
        // addNewPage('<h2>New Page Title</h2><p>This is the content of the new page.</p>');
    </script>
</body>
</html>
