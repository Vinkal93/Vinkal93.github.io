<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vinkal Prajapati Help Center</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #9747FF 0%, #7B3FE4 100%);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 2rem;
        }

        .welcome-badge {
            display: inline-block;
            background: #2D2D2D;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 100px;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .hero h1 {
            color: white;
            font-size: clamp(2rem, 5vw, 4rem);
            margin-bottom: 2rem;
            line-height: 1.2;
        }

        .search-container {
            position: relative;
            margin-bottom: 2rem;
            width: 100%;
            max-width: 600px;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            border: none;
            border-radius: 100px;
            font-size: 1rem;
            background: white;
        }

        .search-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
        }

        .search-button {
            position: absolute;
            right: 0.5rem;
            top: 50%;
            transform: translateY(-50%);
            background: #2D2D2D;
            color: white;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 100px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-button:hover {
            background: #404040;
        }

        .popular-searches {
            color: white;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        .popular-searches a {
            color: white;
            text-decoration: underline;
            margin-right: 1rem;
            margin-bottom: 0.5rem;
            display: inline-block;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .popular-searches a:hover {
            opacity: 1;
        }

        .faq-container {
            background: white;
            border-radius: 1rem;
            padding: 2rem;
            height: fit-content;
            max-height: 90vh;
            overflow-y: auto;
        }

        .faq-container h2 {
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .faq-item {
            border-bottom: 1px solid #eee;
            padding: 1rem 0;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .faq-item:hover {
            transform: translateX(10px);
        }

        .faq-item h3 {
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
            padding-right: 2rem;
            position: relative;
        }

        .faq-item h3::after {
            content: '+';
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.5rem;
            transition: transform 0.3s;
        }

        .faq-item.active h3::after {
            transform: translateY(-50%) rotate(45deg);
        }

        .faq-item p {
            color: #666;
            display: none;
            animation: slideDown 0.3s ease-out;
            line-height: 1.6;
        }

        .faq-item.active p {
            display: block;
        }
        .hero{
            padding: 20% 20px 20px 20px;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .hero{
            padding: 20px;
        }
            .container {
                grid-template-columns: 1fr;
                padding: 1rem;
            }

            .welcome-badge {
                font-size: 0.75rem;
            }

            .search-container {
                max-width: 100%;
            }

            .search-button {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .popular-searches {
                display: flex;
                flex-wrap: wrap;
                gap: 0.5rem;
            }

            .popular-searches a {
                margin: 0;
            }

            .faq-container {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>

        // Sort FAQ items by views
        faqData.sort((a, b) => b.views - a.views);

        // Create FAQ items
        const faqList = document.getElementById('faqList');

        function createFaqItems(items) {
            faqList.innerHTML = '';
            items.forEach(item => {
                const faqItem = document.createElement('div');
                faqItem.className = 'faq-item';
                faqItem.innerHTML = `
                    <h3>${item.title}</h3>
                    <p>${item.content}</p>
                `;
                faqList.appendChild(faqItem);

                // Add click event for expansion
                faqItem.addEventListener('click', () => {
                    faqItem.classList.toggle('active');
                });
            });
        }

        // Initial creation of FAQ items
        createFaqItems(faqData);

        // Search functionality
        const searchInput = document.getElementById('searchInput');

        searchInput.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filteredFaqs = faqData.filter(item =>
                item.title.toLowerCase().includes(searchTerm) ||
                item.content.toLowerCase().includes(searchTerm) ||
                item.category.toLowerCase().includes(searchTerm)
            );
            createFaqItems(filteredFaqs);
        });

        // Popular search tags functionality
        document.querySelectorAll('.popular-searches a').forEach(tag => {
            tag.addEventListener('click', (e) => {
                e.preventDefault();
                searchInput.value = tag.textContent;
                const searchTerm = tag.textContent.toLowerCase();
                const filteredFaqs = faqData.filter(item =>
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.content.toLowerCase().includes(searchTerm) ||
                    item.category.toLowerCase().includes(searchTerm)
                );
                createFaqItems(filteredFaqs);
            });
        });
    </script>
